<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
</head>
<body>
	<script>
		let y = Number(prompt('Радіус кола'))
		var z = Math.PI * 2 * y
		document.write('Довжина кола=' + (z))
	</script>
	<br>
	<script>
		var x = y * Math.PI * y
		document.write('Площа кола=' + (x))
	</script>
</body>
</html>
